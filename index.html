<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
     <div class="weather-app-wrapper">
        <div class="weather-app">
        
        <form class="search-form" id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
                <input 
                type="search"
                 placeholder="Enter a city"  
                 class="form-control" 
                 id="search-input"
                 autofocus="on" 
                 autocomplete="off"/>
                </div>
                <div class="col-3">
                <input 
                type="submit"
                value="search"
                class="form-control btn btn-outline-danger"/>
                </div>
               
        </div>
        </form>
        <div class="overview">
          <h1 id="searched-city"></h1>
          <ul>
            <li>Last updated : <span id="today"></span></li>
            <li id="description"></li>
          </ul>
        </div>
      
        <div class="row">
        <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="clear" class="weather-icon"id="icon" class="float-left">
                    <strong id="temperature"class="temperature"></strong>
                        <span class="units"
                    ><a href="#" class="weather-link" id="celsius-link" class="active">°C</a> |
                    <a href="#" class="weather-link" id="fahrenheit-link">°F</a></span>
              </div>
           </div>
                      <div class="col-6">
                        <ul>
                            <li>Humidity :<span id="humidity"></span></li>
                            <li>Wind :<span id="wind"></span>km/h</li>
                        </ul>
                      </div>
                  
         </div>
         <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/ensieh-tahani/weather-app-shecods-plus-final.git"
            target="_blank"
            >Open-source code</a
          >
          by Ensieh Tahani
        </small>
        </div>
      
  </div>
  


    <script src="src/index.js"></script>
</body>
</html>
